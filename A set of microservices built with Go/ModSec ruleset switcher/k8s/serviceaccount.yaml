apiVersion: v1
kind: ServiceAccount
meta
  name: modsec-controller
  namespace: security

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
meta
  name: modsec-config-manager
  namespace: security
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: modsec-config-access
  namespace: security
subjects:
- kind: ServiceAccount
  name: modsec-controller
roleRef:
  kind: Role
  name: modsec-config-manager
  apiGroup: rbac.authorization.k8s.io