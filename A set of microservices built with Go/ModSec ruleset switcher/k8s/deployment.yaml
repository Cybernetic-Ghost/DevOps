apiVersion: apps/v1
kind: Deployment
meta
  name: modsec-stack
  namespace: security
  labels:
    app: modsec
spec:
  replicas: 1
  selector:
    matchLabels:
      app: modsec
  template:
    meta
      labels:
        app: modsec
    spec:
      serviceAccountName: modsec-controller
      shareProcessNamespace: true
      securityContext:
        fsGroup: 101
        runAsUser: 101
        runAsNonRoot: true
      containers:
      - name: nginx
        image: localhost:5000/modsec-nginx:dev
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: modsec-config
          mountPath: /etc/nginx/modsecurity
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"

      - name: controller
        image: localhost:5000/modsec-controller:dev
        ports:
        - containerPort: 8081
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: controller-secrets
              key: API_KEY
        - name: PORT
          value: "8081"
        volumeMounts:
        - name: modsec-config
          mountPath: /etc/nginx/modsecurity
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "32Mi"
            cpu: "20m"
          limits:
            memory: "64Mi"
            cpu: "200m"
      volumes:
      - name: config-volume
        configMap:
          name: nginx-config
      - name: modsec-config
        emptyDir: {}